---
# HTTPS IngressRoute (port 443)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-server-https
  namespace: cyberlab
  labels:
    app: mcp-server
spec:
  entryPoints:
    - websecure  # HTTPS (port 443)

  routes:
    - match: Host(`mcp.apptolast.com`)
      kind: Rule
      services:
        - name: mcp-fullstack-server
          port: 3000

      middlewares:
        - name: mcp-security-headers
        - name: mcp-rate-limit

  tls:
    secretName: mcp-server-tls-secret  # Certificate from cert-manager

---
# HTTP IngressRoute (port 80) - Redirects to HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-server-http-redirect
  namespace: cyberlab
  labels:
    app: mcp-server
spec:
  entryPoints:
    - web  # HTTP (port 80)

  routes:
    - match: Host(`mcp.apptolast.com`)
      kind: Rule
      services:
        - name: mcp-fullstack-server
          port: 3000

      middlewares:
        - name: redirect-to-https

---
# Middleware: Redirect HTTP to HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: cyberlab
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
# Middleware: Security Headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mcp-security-headers
  namespace: cyberlab
spec:
  headers:
    # Custom response headers
    customResponseHeaders:
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "DENY"
      X-XSS-Protection: "1; mode=block"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Permissions-Policy: "geolocation=(), microphone=(), camera=()"

    # Force HTTPS
    sslRedirect: true

    # HSTS configuration (tell browsers to always use HTTPS)
    stsSeconds: 31536000  # 1 year
    stsIncludeSubdomains: true
    stsPreload: true

    # Content Security Policy (adjust as needed)
    contentSecurityPolicy: "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;"

---
# Middleware: Rate Limiting (optional - protects against abuse)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mcp-rate-limit
  namespace: cyberlab
spec:
  rateLimit:
    # Allow average of 100 requests per second
    average: 100

    # Allow bursts up to 200 requests
    burst: 200

    # Time period for rate limiting (1 second)
    period: 1s

    # Source IP is used for rate limiting
    # (each IP gets its own rate limit)
    sourceCriterion:
      ipStrategy:
        depth: 1

---
# Middleware: CORS (optional - if you need cross-origin requests)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mcp-cors
  namespace: cyberlab
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - OPTIONS

    accessControlAllowOriginList:
      - "https://claude.ai"
      - "https://code.claude.com"
      # Add your allowed origins here

    accessControlAllowHeaders:
      - Content-Type
      - Authorization

    accessControlMaxAge: 100
    addVaryHeader: true
