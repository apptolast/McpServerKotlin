apiVersion: v1
kind: Service
metadata:
  name: mcp-fullstack-server
  namespace: cyberlab
  labels:
    app: mcp-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: mcp-server
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-external
  namespace: cyberlab
  labels:
    app: mcp-server
spec:
  type: NodePort
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30000
    protocol: TCP
  selector:
    app: mcp-server
