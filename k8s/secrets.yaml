apiVersion: v1
kind: Secret
metadata:
  name: mcp-secrets
  namespace: cyberlab
type: Opaque
stringData:
  github-token: ""
  postgres-user: "mcp_user"
  # WARNING: Set a strong password before deployment. Do NOT use a weak or default password in production.
  postgres-password: "CHANGE_ME"
  mongodb-connection-string: "mongodb://localhost:27017"
