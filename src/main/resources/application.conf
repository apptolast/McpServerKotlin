server {
  host = "0.0.0.0"
  host = ${?MCP_HOST}
  
  port = 3000
  port = ${?MCP_PORT}
}

filesystem {
  allowedDirectories = [
    "/workspace",
    "/home/claude/projects",
    "/tmp/mcp-builds"
  ]
  allowedDirectories = ${?MCP_ALLOWED_DIRS}
  
  maxFileSize = 10485760  # 10MB
  maxFileSize = ${?MCP_MAX_FILE_SIZE}
  
  allowedExtensions = [
    "kt", "java", "js", "ts", "py", "go", "rs",
    "json", "yaml", "yml", "toml", "xml",
    "md", "txt", "html", "css", "scss",
    "sh", "bash", "zsh",
    "sql", "graphql",
    "Dockerfile", "Makefile", ""
  ]
}

bash {
  allowedCommands = [
    "ls", "cat", "grep", "find", "echo", "pwd",
    "mkdir", "touch", "mv", "cp", "rm",
    "git", "npm", "yarn", "pnpm",
    "gradle", "gradlew", "kotlinc", "javac",
    "docker", "docker-compose",
    "kubectl", "helm",
    "curl", "wget", "jq"
  ]
  allowedCommands = ${?MCP_ALLOWED_COMMANDS}
  
  workingDirectory = "/workspace"
  workingDirectory = ${?MCP_WORKING_DIR}
  
  timeoutSeconds = 300  # 5 minutes
  timeoutSeconds = ${?MCP_COMMAND_TIMEOUT}
}

github {
  repoPath = "/workspace/repo"
  repoPath = ${?MCP_REPO_PATH}
  
  token = ""
  token = ${?GITHUB_TOKEN}
}

memory {
  storagePath = "/workspace/.mcp-memory"
  storagePath = ${?MCP_MEMORY_PATH}
}

database {
  postgresql {
    host = "localhost"
    host = ${?POSTGRES_HOST}
    
    port = 5432
    port = ${?POSTGRES_PORT}
    
    database = "mcp_db"
    database = ${?POSTGRES_DB}
    
    username = "postgres"
    username = ${?POSTGRES_USER}
    
    password = ""
    password = ${?POSTGRES_PASSWORD}
  }
  
  mongodb {
    connectionString = "mongodb://localhost:27017"
    connectionString = ${?MONGODB_CONNECTION_STRING}
    
    database = "mcp_db"
    database = ${?MONGODB_DB}
  }
}

resources {
  path = "/workspace/resources"
  path = ${?MCP_RESOURCES_PATH}
}
